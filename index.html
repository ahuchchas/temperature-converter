<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container p-3">
    <h1>Temperature Converter</h1>
    <form action="logic.php" method="get">
        <label for="cel"><h6>Input Celcius</h6></label><br>
        <input type="text" name="cel" id="cel" onchange="disInput()"><br><br>

        <label for="far"><h6>Input Fahrenheit</h6></label><br>
        <input type="text" name="far" id="far" onchange="disInput()"><br><br>

        <label for="kel"><h6>Input Kelvin</h6></label><br>
        <input type="text" name="kel" id="kel" onchange="disInput()"><br><br>

        <label for="output"><h6>Output</h6></label><br>


        <input type="submit" name="cbtn" class="btn btn-primary" value="Celcius">
        <input type="submit" name="fbtn" class="btn btn-warning" value="Fahrenheit">
        <input type="submit" name="kbtn" class="btn btn-danger" value="Kelvin">
    </form>

    <script>
        function disInput() {
            const cel = document.getElementById('cel');
            const far = document.getElementById('far');
            const kel = document.getElementById('kel');

            if(cel.value !== "") {
                far.setAttribute("type", "hidden");
                kel.setAttribute("type", "hidden");
            } 
            else if(far.value !== "") {
                cel.setAttribute("type", "hidden");
                kel.setAttribute("type", "hidden");
            }
            else if(kel.value !== "") {
                far.setAttribute("type", "hidden");
                cel.setAttribute("type", "hidden");
            }
        }
    </script>
</body>
</html>
